<!DOCTYPE html>
<html>
<head>
	<title>创建单选投票</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">	
	<link rel="stylesheet" href="css/weui.css">
	<link rel="stylesheet" href="css/my_vote.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="page input js_show">
			<div class="page__bd">
				<div class="weui-cells weui-cells_radio">
					<div class="vote-detail">
						<input class="title" type="" name="" placeholder="投票标题">
						<input class="desc" type="" name="" placeholder="补充描述（选填）">
					</div>
					<label class="weui-cell weui-check__label" for="x11">
						<div class="weui-cell__bd">
							<!-- <p>xuanxiang</p> -->
							<input class="weui-input" type="text" placeholder="选项" name="">
						</div>
						<div class="weui-cell__ft">
							<input type="radio" class="weui-check" name="radio1" id="x11">
							<span class="weui-icon-checked"></span>
						</div>
					</label>
					<label class="weui-cell weui-check__label" for="x12">
						<div class="weui-cell__bd">
							<p>xuanxiang</p>
						</div>
						<div class="weui-cell__ft">
							<input type="radio" name="radio1" class="weui-check" id="x12" checked="checked">
							<span class="weui-icon-checked"></span>
						</div>
					</label>
					<a href="javascript:void(0);" class="weui-cell weui-cell_link">
						<div class="weui-cell__bd">添加更多</div>
					</a>
					
				</div>
			</div>
		</div>

	</div>


	<script src="js/my_vote.js"></script>


</body>
</html>
